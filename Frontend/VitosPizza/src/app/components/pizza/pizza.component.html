<div class="pizza-category">
  <mat-tab-group>
    <mat-tab *ngFor="let category of categories" label={{category}}>
      <ng-template mat-tab-label>{{ category }}</ng-template>
      <div class="pizza-types">
        <div *ngFor="let item of pizzaList"  class="single-pizza">
          <div *ngIf="category==item.category" class="view-pizza">
            <mat-card class="card">
              <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="{{item.image}}" alt="Photo of a Pizza">
              <mat-card-content>
                <p>
                  {{ item.details }}
                </p>
                <p>
                  {{ item.price }}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <div class="up-down">
                  <button mat-button (click)="increment(item)">+</button>
                  <mat-label mat-button>{{ item.ordered_amount }}</mat-label>
                  <button mat-button (click)="decrement(item)">-</button>
                </div>
                <button class="order" mat-button (click)="addToCart(item)">Add to Cart</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>


<br>
<div class="order-confirm">
  <button mat-button class="cart-view" routerLink="/cart" (click)="viewCart()"> View Cart</button>
</div>
