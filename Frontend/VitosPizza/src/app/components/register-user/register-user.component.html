<div class="register-form">
  <div>
    Fill in the form to register with Vito's
  </div>
<br>
  <form>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Username</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Address</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Contact Number</mat-label>
      <input matInput>
    </mat-form-field>
  </form>

  <div class="register">
    <button mat-button class="register" routerLink="/pizza"> Register</button>
  </div>
</div>
